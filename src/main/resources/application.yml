rtmUrl: https://slack.com/api/rtm.start?token={token}&simple_latest&no_unreads
logging.level.kotlin: DEBUG

spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
        type: trace
        temp:
          use_jdbc_metadata_defaults: false
  datasource:
    url: ${jdbcUrl:redacted}
    username: ${jdbcUsername:redacted}
    password: ${jdbcPassword:redacted}
    driver-class-name: org.postgresql.Driver

slackBotToken: ${slackBotToken:redacted}
omdbApiKey: ${omdbApiKey:redacted}
tmdbApiKey: ${tmdbApiKey:redacted}
wolframAlphaAppId: ${wolframAlphaAppId:redacted}
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
management:
  endpoints:
    web:
      expose:
        - info
        - health
  endpoint:
    health:
      show-details: true
  health:
    defaults: true
    enabled: true
    show-details: true

#show sql statement
logging.level.org.hibernate.SQL: debug

#show sql values
logging.level.org.hibernate.type.descriptor.sql: trace
