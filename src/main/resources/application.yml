rtmUrl: https://slack.com/api/rtm.start?token={token}&simple_latest&no_unreads
logging.level.kotlin: DEBUG


spring:

  jpa.properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
        type: trace
        temp:
          use_jdbc_metadata_defaults: false

  datasource:
    url: ${jdbcUrl:redacted}
    username: ${jdbcUsername:redacted}
    password: ${jdbcPassword:redacted}
    driver-class-name: org.postgresql.Driver

slackBotToken: ${ApiSlack:redacted}
omdbApiKey: ${ApiOmdb:redacted}
tmdbApiKey: ${ApiTmdb:redacted}
wolframAlphaAppId: ${ApiWolframalpha:redacted}
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
management:
  endpoints:
    web:
      expose:
        - info
        - health
  endpoint:
    health:
      show-details: true
  health:
    defaults: true
    enabled: true
    show-details: true

feign:
  client:
    config:
      default:
        loggerLevel: full
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    kombient: info
